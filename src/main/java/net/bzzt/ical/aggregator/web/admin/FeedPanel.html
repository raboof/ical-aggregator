<wicket:panel>
	<form wicket:id="form">
		<label><wicket:message key="name"></wicket:message>:</label> <input wicket:id="name"></input>
		<br/>
		<div>
			<label><wicket:message key="description"></wicket:message>:</label> <input wicket:id="description"></input><br/>
			<label><wicket:message key="shortName">Short name</wicket:message>:</label> <input wicket:id="shortName" size="4"></input><br/>
			<label>Prio:</label> <input size="4" wicket:id="prio"></input><br/>
			<label>ICal URL:</label> <input size="50" wicket:id="url"></input><br/>
			<label>Link:</label> <input size="50" wicket:id="link"></input><br/>
			<label>Show by default:</label> <input wicket:id="showByDefault" type="checkbox"></input><br/>
			<span wicket:id="lastUpdate"></span>
			<a wicket:id="reload"><wicket:message key="reload"></wicket:message></a>
			<a wicket:id="clear"><wicket:message key="clear"></wicket:message></a>
			<a wicket:id="validate"><wicket:message key="validate"></wicket:message></a>
			<a wicket:id="delete"><wicket:message key="delete"></wicket:message></a><br></br>
			<input type="submit"></input>
		</div>
	</form>
</wicket:panel>
