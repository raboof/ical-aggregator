<wicket:extend>
<div class="ui-layout-center content" id="center">
	<form wicket:id="form">
		<div wicket:id="outlines">
			<div wicket:id="outline">
				<input type="checkbox" wicket:id="check"></input>
				<span wicket:id="text"></span>
			</div>
		</div>
		<a wicket:id="submit">Submit</a>
	</form>
</div>
</wicket:extend>
