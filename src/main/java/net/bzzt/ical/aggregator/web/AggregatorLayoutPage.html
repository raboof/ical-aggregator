<!DOCTYPE html>

<html>
	<head>
		<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>ICalendar Aggregator</title>
	</head>
	<body>
		<div class="ui-layout-center">
			<wicket:child/>
		</div>
		<div class="ui-layout-north">
			<h1>ICalendar Aggregator</h1>
			<span wicket:id="feedback"></span>
			<table class="menubar">
				<tr>
					<td>
		    	    	<a wicket:id="home"><wicket:message key="Home">Home</wicket:message></a>
		    	    	<a wicket:id="day"><wicket:message key="day">Day view</wicket:message></a>
		    	    	<a wicket:id="weekView"><wicket:message key="weekView">Week view</wicket:message></a>
		    	    	<a wicket:id="manageFeeds"><wicket:message key="Manage_feeds"></wicket:message></a>
		    	    	<a wicket:id="verifyEvents"><wicket:message key="Verify_events"></wicket:message></a>
		    	    	<a wicket:id="addEvent"><wicket:message key="Add_event"></wicket:message></a>
		    	    	<a wicket:id="toDutch"><img src="flags/png/nl.png"></a>
		    	    	<a wicket:id="toEnglish"><img src="flags/png/gb.png"></a>
	    	    	</td><td class="login">
	    	    		<wicket:container wicket:id="login"></wicket:container>
	    	    	</td>
	    	    </tr>
    	    </table>
    	</div>
    	<div class="ui-layout-south">
    		<wicket:message key="tagline"></wicket:message>
    	</div>
    	<div class="ui-layout-west">
    		<div wicket:id="feedSelection"></div>
    	</div>
	</body>
</html>
