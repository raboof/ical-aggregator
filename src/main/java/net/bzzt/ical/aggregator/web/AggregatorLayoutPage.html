<!DOCTYPE html>

<html>
	<head>
		<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title wicket:id="title">ICalendar Aggregator</title>
		<script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js"></script>
	</head>
	<body>
		<div class="ui-layout-north">
			<h1 wicket:id="header">ICalendar Aggregator</h1>
			<wicket:container wicket:id="feedback"></wicket:container>
			<table class="menubar">
				<tr>
					<td>
		    	    	<a wicket:id="day"><wicket:message key="day">Day</wicket:message></a>
		    	    	<a wicket:id="weekView"><wicket:message key="week">Week</wicket:message></a>
		    	    	<a wicket:id="home"><wicket:message key="list">List</wicket:message></a>
		    	    	<div class="topRightLinks">
			    	    	<a wicket:id="toDutch"><img src="flags/png/nl.png"></a>
			    	    	<a wicket:id="toEnglish"><img src="flags/png/gb.png"></a>
		    	    		<a wicket:id="edit"><img src="iconic/raster/black/cog_12x12.png" wicket:message="alt:edit,title:edit"></a>
		    	    	</div>
	    	    	</td><td class="login">
	    	    		<wicket:container wicket:id="login"></wicket:container>
	    	    	</td>
	    	    </tr>
    	    </table>
    	</div>
    	<div class="ui-layout-west" style="display: none">
    		<wicket:container wicket:id="feedSelection"></wicket:container>
    	</div>
    	<div class="ui-layout-center" id="center">
			<wicket:child/>
		</div>
    	<div class="ui-layout-south footer">
    		<a href="http://repo.or.cz/w/ical-aggregator.git"><img width="32" height="31" src="opensource.png"></a><wicket:message key="tagline"></wicket:message> 
    	</div>
    	<script>
    	$(document).ready( function() {
	    	$('body').layout(
	    	{ 
		    	applyDefaultStyles: true, 
		    	defaults:
		    	{
		    		applyDefaultStyles: true
		    	},
		    	center:
		    	{
					applyDefaultStyles: true,
	    			paneSelector: "#center"
		    	},
		    	west:
		    	{
		    		spacing_open: 21,
		    		spacing_closed: 21,
		    		togglerAlign_open: 'top',
		    		togglerAlign_closed: 'top',
		    		togglerLength_open: 400,
		    		togglerLength_closed: 400,
		    		togglerTip_open: 'Bronnen kiezen',
		    		togglerTip_closed: 'Bronnen kiezen',
		    		//slideTrigger_open: 'mouseover',
		    		initClosed: true
		    	}
	    	 });
	    	 $('ui-layout-west').show();
    	});
    	</script>
	</body>
</html>
