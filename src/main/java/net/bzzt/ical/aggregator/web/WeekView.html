<wicket:extend>
<div class="weekView">
	<div style="width: 100%">
		<div style="width: 33%; float: left"><a wicket:id="previous"><img wicket:message="alt:previousWeek,title:previousWeek" src="iconic/raster/black/arrow_left_24x24.png"></img></a></div>
		<div style="width: 33%; float: left; text-align:center"><h3>Week <span wicket:id="week"></span></h3></div>
		<div style="width: 33%; float: left; text-align:right"><a wicket:id="next"><img wicket:message="alt:nextWeek,title:nextWeek" src="iconic/raster/black/arrow_right_24x24.png"></img></a></div>
	</div>
	<br>
	<table>
		<tr>
			<td wicket:id="monday">xx</td>
			<td wicket:id="wednesday" rowspan="2">xx</td>
			<td wicket:id="thursday" rowspan="2">xx</td>
		</tr>
		<tr>
			<td wicket:id="tuesday"></td>
		</tr>
		<tr>
			<td wicket:id="friday"></td>
			<td wicket:id="saturday"></td>
			<td wicket:id="sunday"></td>
		</tr>
	</table>
</div>
</wicket:extend>
