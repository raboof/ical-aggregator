<wicket:extend>
<div class="ui-layout-center" id="center">
	<form wicket:id="form" class="eventDetailForm">
		<label>Titel</label><input wicket:id="summary"></input><br/>
		<wicket:enclosure><label>Bron</label><select wicket:id="feed"></select><br/></wicket:enclosure>
		<label>Datum</label><span wicket:id="start"></span><br/>
		<label>Link</label><input wicket:id="url"></input><br/>
		<label>Beschrijving</label><textarea wicket:id="description"></textarea><br/>
		<span wicket:id="feedback"></span>
		<input type="submit"></input>
	</form>
</div>
</wicket:extend>
