<wicket:extend>
	<div style="width: 100%">
		<div style="width: 33%; float: left"><a wicket:id="previous">&lt;</a></div>
		<div style="width: 33%; float: left; text-align:center"><h3 wicket:id="date"></h3></div>
		<div style="width: 33%; float: left; text-align:right"><a wicket:id="next">&gt;</a></div>
	</div>
	<div style="clear: both"></div>
	<div class="dayBlock" wicket:id="column">
		<div wicket:id="event">
			<span wicket:id="infoPanel"></span>
		</div>
	</div>
</wicket:extend>
